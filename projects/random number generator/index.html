<!DOCTYPE html>
<html>
<head>
	<title>Random Number Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="wolf.ico">
</head>
<body>
	<div class="container">
		<h1 id="text">Random Number Generator</h1>
        <h2 id="text">Made by Pilot2254</h2>
        <br>
		<div class="form">
			<label for="min">Minimum Number:</label>
			<input type="number" id="min" name="min" required>
			<label for="max">Maximum Number:</label>
			<input type="number" id="max" name="max" required>
			<button onclick="generate()">Click to Generate!</button>
		</div>
		<p id="result"></p>
	</div>

	<script src="script.js"></script>
</body>
